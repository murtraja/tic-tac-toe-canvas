<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <style>
      .board {
        display: grid;
        display: none;
        grid-template-columns: repeat(3, 100px);
        /* grid-template-rows: repeat(3, 100px); */
      }
      .cell {
        border: 1px solid black;
        height: 100px;
        width: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <script src="index.js"></script>
    <div class="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell">X</div>
      <div class="cell"></div>
      <div class="cell">O</div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
  </body>
</html>
